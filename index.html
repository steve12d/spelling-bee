<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">  <!-- Specifies character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Makes the site responsive -->
    <meta name="description" content="A fun spelling game for Canterbury kids! Test your spelling skills with our interactive flashcards.">  <!-- Provides a brief description of the site -->

    <meta property="og:title" content="Spelling Flashcard Game for Canterbury Kids">
    <meta property="og:description" content="A fun spelling game for Canterbury kids! Test and improve your spelling skills with our interactive flashcards.">
    <meta property="og:image" content="https://spellingbury.netlify.app/bee200.png"> <!-- Thumbnail image shown when shared on platforms. Replace with the URL to your image. -->
    <meta property="og:url" content="https://spellingbury.netlify.app/"> <!-- Replace with the URL to your website. -->
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary"> <!-- Use 'summary' for smaller image card -->
    <meta name="twitter:title" content="Spelling Flashcard Game for Canterbury Kids">
    <meta name="twitter:description" content="A fun spelling game for Canterbury kids! Test and improve your spelling skills with our interactive flashcards.">
    <meta name="twitter:image" content="https://spellingbury.netlify.app/bee200.png"> <!-- Thumbnail image shown when shared on Twitter. Replace with the URL to your image. -->    
</head>
<body>
    <div id="header">
        <img id="header-image" src="bee200.png" width="40" height="40"/>
        <h2>Spelling Bee</h2>
    </div>

    <div id="dashboard">
        <div style="flex-grow:1">
            <p>Word List:</p>
            <ul id="wordList"></ul>
        </div>
        <div style="flex-grow:3">
            <!-- <p>Current Word: <span id="currentWordNumber">1</span> of <span id="totalWords"></span></p> -->

            <div class="flashcard">
                <div class="card-inner">
                    <div class="card-front">
                        <p>Reveal the word!</p>
                    </div>
                    <div class="card-back">
                        <p id="animalWord">ANIMAL</p>
                    </div>
                </div>
            </div>
            <br/>
            <button class="listen" onclick="speakWord()" title="Listen to the word">&#x1F50A; Listen</button>
        </div>
    </div>

    <input type="text" id="userInput" readonly>
    <p id="feedback"></p>
    <div id="virtualKeyboard"></div>   

    <script src="spelling_flashcards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
</body>
</html>
